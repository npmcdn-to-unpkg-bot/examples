<div class="form-group" ng-class="$ctrl.hasErrors ? 'has-error' : ''">
	<label class="control-label col-sm-3">{{$ctrl.label}}</label>
	<div class="col-sm-9" ng-transclude></div>
	<span class="col-sm-offset-3 col-sm-9 help-block" ng-if="$ctrl.hasErrors">
		<div ng-repeat="error in $ctrl.errors">
			<span class="glyphicon glyphicon-exclamation-sign"></span>
			{{error}}
		</div>
	</span>
</div>
