<div class="form-group" ng-class="$ctrl.hasErrors ? 'has-error' : ''">
	<label class="control-label col-sm-2">{{$ctrl.label}}</label>
	<div class="col-sm-10" ng-transclude></div>
	<span class="col-sm-offset-2 col-sm-10 help-block" ng-if="$ctrl.hasErrors">
		<div ng-repeat="error in $ctrl.errors">
			<span class="glyphicon glyphicon-exclamation-sign"></span>
			{{error}}
		</div>
	</span>
</div>
