<div class="form-group" ng-class="$ctrl.hasErrors ? 'has-error' : ''">
	<label ng-class="labelClass" >{{$ctrl.label}}</label>
	<div ng-class="controlClass" ng-transclude></div>
	<span ng-class="errorClass" ng-if="$ctrl.hasErrors">
		<div ng-repeat="error in $ctrl.errors">
			<span class="glyphicon glyphicon-exclamation-sign"></span>
			{{error}}
		</div>
	</span>
</div>
