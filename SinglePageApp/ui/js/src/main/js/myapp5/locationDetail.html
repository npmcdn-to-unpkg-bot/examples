<my-panel ng-show="item" data-title="'Details'">
	<form 
		name="form" 
		class="form-horizontal" 
		novalidate
		ng-model-options="{ updateOn: 'default blur', debounce: { default: 700, blur: 0 } }"
	>
		<div class="form-group">
			<label class="control-label col-sm-2">ID:</label>
			<div class="col-sm-10"><p class="form-control-static">{{item.id}}</p></div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Name:</label>
			<div class="col-sm-10">
				<input 
					type="text" 
					class="form-control" 
					name="uName" 
					ng-model="item.name" 
				/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-primary" ng-click="$ctrl.onDone()">Done</button>
				<span>Your input: {{form}}</span>
			</div>
		</div>
	</form>
</my-panel>
