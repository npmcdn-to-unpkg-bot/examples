<div class="col-sm-12">
	<button ng-click="$ctrl.onClick()">Click me</button>
	<p>Sample data: <span class="badge">zzn@nw</span></p>
</div>
<div class="col-sm-4">
	<my-panel data-title="Location">
		<form class="form-horizontal">
			<div class="input-group">
				<input placeholder="Search" type="text" class="form-control" ng-model="$ctrl.query" ng-change="$ctrl.updateList()" />
				<span class="input-group-btn">
					<a	href=""
						class="btn btn-primary"
						uib-popover-template="'myapp5/locationList-popover.html'" 
						popover-placement="bottom-right"
						popover-is-open="settings-isOpened">
						<span class="glyphicon glyphicon-cog"></span>
					</a>
				</span>
			</div>
		</form>
<!-- 
		<div class="btn-group btn-block" uib-dropdown keyboard-nav is-open="true" auto-close="disabled">
			<ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu role="menu">
				<li role="menuitem" ng-repeat="item in $ctrl.data.item" ng-click="$ctrl.onSelect(item)">
					ID: <span>{{item.id}}</span>; location: <span>{{item.name}}</span>
				</li>
			</ul>
		</div>
 -->

		<dl>
			<dd ng-repeat="item in $ctrl.data.item" ng-class="{ 'alert-info': service.isSelected(item) }" ng-click="$ctrl.onSelect(item)">
				<a href="">ID: <span>{{item.id}}</span>; location: <span>{{item.name}}</span></a>
			</dd>
		</dl>

		<uib-pagination 
			class="pagination-sm" 
			total-items="$ctrl.data.recordsFiltered"
			items-per-page="$ctrl.size"
			max-size="5"
			previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
			boundary-links="true"
			boundary-link-numbers="false"
			ng-model="$ctrl.page"
			ng-change="$ctrl.updateList()">
		</uib-pagination>
	</my-panel>
</div>
<div class="col-sm-8">
	<location-detail data-item="service.selectedItem"></location-detail>
</div>
