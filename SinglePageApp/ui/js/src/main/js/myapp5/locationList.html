<div class="col-sm-12">
	<button ng-click="$ctrl.onClick()">Click me</button>
	<p>Sample data: <span class="badge">zzn@nw</span></p>
</div>
<div class="col-sm-4">
	<my-panel data-title="Location">
		<input type="text" class="form-control" ng-model="$ctrl.query" ng-change="$ctrl.onChange()" />
		<dl>
			<dd ng-repeat="item in service.data.item" ng-class="{ 'alert-info': service.isSelected(item) }" ng-click="$ctrl.onSelect(item)">
					ID: <span>{{item.id}}</span>; location: <span>{{item.name}}</span>
			</dd>
		</dl>
	</my-panel>
</div>
<div class="col-sm-8">
	<location-detail data-item="service.selectedItem"></location-detail>
</div>
