<div class="col-sm-12">
	<button ng-click="$ctrl.onClick()">Click me</button>
</div>
<div class="col-sm-4">
	<my-panel data-title="Location">
		<div class="row">
			<div class="col-sm-12">
				<input type="text" class="form-control" ng-model="$ctrl.query" ng-change="$ctrl.onChange()" />
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div ng-repeat="item in service.data.item" ng-class="{ 'alert-info': service.isSelected(item) }">
					<div ng-click="$ctrl.onSelect(item)">
						ID: <span>{{item.id}}</span>; location: <span>{{item.name}}</span>
					</div>
				</div>
			</div>
		</div>
	</my-panel>
</div>
<div class="col-sm-8">
	<location-detail data-item="service.selectedItem"></location-detail>
</div>
