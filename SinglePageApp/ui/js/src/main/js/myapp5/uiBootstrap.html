<uib-accordion close-others="oneAtATime">
	<uib-accordion-group heading="Static Header">
		This content is straight in the template.
	</uib-accordion-group>
<uib-accordion-group heading="{{group.title}}" ng-repeat="group in groups">
	{{group.content}}
</uib-accordion-group>

<hr />

<button class="btn btn-default" ng-click="$ctrl.onAddMessageClick()">Add a log message</button>
<button 
	uib-popover-template="popoverUrl" 
	popover-is-open="status.isOpen" 
	class="btn" 
	ng-class="{ 'btn-default': !status.isDirty(), 'btn-warning': status.isDirty() }">
log <span ng-show="status.isDirty()" class="badge">{{status.dirtyCount}}</span>
</button>
