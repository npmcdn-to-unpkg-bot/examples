<div class="form-group" ng-class="{ panel: $ctrl.hasErrors, 'panel-danger': $ctrl.hasErrors }">
	<div ng-class="{ 'panel-body': $ctrl.hasErrors }">
		<label class="control-label col-sm-2">{{$ctrl.label}}</label>
		<div class="col-sm-10" ng-transclude />
	</div>
	<div class="col-sm-12" ng-if="$ctrl.hasErrors">
		<p>Has some errors</p>
	</div>
</div>
