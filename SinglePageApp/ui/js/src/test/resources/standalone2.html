<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>TEST Angular JS</title>
<link rel="stylesheet" href="../../../target/dependency/style.css">

<script type="text/javascript" src="../../../target/classes/libs.js"></script>
<script type="text/javascript" src="../../../target/classes/app.js"></script>
<script type="text/javascript">
angular.element(document).ready(function() {
	angular.bootstrap(document, ['myapp2'], {
		strictDi: true,
	});
});
</script>
</head>
<body>

<div ng-controller="StoreController as store">
	<h1>{{store.product.name}}</h1>
	<h2>{{store.product.price}}</h2>
	<p>{{store.product.description}}</p>
	<p>--- {{store.data}} ---</p>
	<my-component data-product="store.product" ><p>Inner text</p></my-component>
	<my-directive data-product="store.product"><p>This will not be shown</p></my-directive>
	<pre my-current-timee="format" />
</div>

</body>
